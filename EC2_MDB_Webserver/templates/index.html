<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #dashboard {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 80%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            letter-spacing: 1px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 20px 0;
        }

        #live-clock, #live-clock-bottom {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            gap: 20px; /* Adds visible space between date and time */
        }

        .data-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .data-display:hover {
            transform: scale(1.05);
        }

        .data-item {
            flex: 1;
            text-align: center;
        }

        .data-display p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .data-value {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 10px;
        }

        .data-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .animated {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="live-clock">
        <span id="live-date"></span>
        <span id="live-time"></span>
    </div>
    
    <div id="dashboard">
        <h1>Live Sensor Data Dashboard</h1>
        <div id="data-container">
            <div class="data-display">
                <div class="data-item">
                    <p class="data-title">Date</p>
                    <p class="data-value" id="date">-</p>
                </div>
                <div class="data-item">
                    <p class="data-title">Time</p>
                    <p class="data-value" id="time">-</p>
                </div>
                <div class="data-item">
                    <p class="data-title">Temperature</p>
                    <p class="data-value" id="temperature">-</p>
                </div>
                <div class="data-item">
                    <p class="data-title">Humidity</p>
                    <p class="data-value" id="humidity">-</p>
                </div>
            </div>
        </div>
    </div>

    <div id="live-clock-bottom">
        <span id="live-date-bottom"></span>
        <span id="live-time-bottom"></span>
    </div>

    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (data.timestamps.length > 0) {
                        const latestIndex = data.timestamps.length - 1;
                        const dateTime = new Date(data.timestamps[latestIndex]);
                        document.getElementById('date').textContent = formatDate(dateTime);
                        document.getElementById('time').textContent = formatTime(dateTime);
                        document.getElementById('temperature').textContent = data.temperatures[latestIndex] + ' Â°C';
                        document.getElementById('humidity').textContent = data.humidities[latestIndex] + ' %';
                        
                        // Add animation class
                        const display = document.querySelector('.data-display');
                        display.classList.add('animated');
                        setTimeout(() => {
                            display.classList.remove('animated');
                        }, 1000);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function formatDate(date) {
            return date.toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
        }

        function formatTime(date) {
            return date.toLocaleTimeString(undefined, {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            });
        }

        function startClock() {
            const dateElements = [document.getElementById('live-date'), document.getElementById('live-date-bottom')];
            const timeElements = [document.getElementById('live-time'), document.getElementById('live-time-bottom')];
            setInterval(() => {
                const now = new Date();
                const date = formatDate(now);
                const time = formatTime(now);

                dateElements.forEach(el => el.textContent = date);
                timeElements.forEach(el => el.textContent = time);
            }, 1000);
        }

        // Start the clock immediately
        startClock();

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);
        fetchData(); // Initial fetch
    </script>
</body>
</html>
